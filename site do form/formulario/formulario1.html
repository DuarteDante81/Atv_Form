<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        .form {
            border: 1px solid;

        }
    </style>
</head>

<body>
    <h1>Formulário</h1>
    <div class="form">
        <form action="">

            <strong><label for="fnome">Nome:</label></strong>
            <input type="text" id="fnome" size="40" autofocus><br>
            <strong><label for="DT">Data de Nascimento:</label></strong>
            <input type="date" id="DT"><br>
            <strong><label for="">Sexo:</label></strong>
            <input type="radio" id="Masc" name="sexo" value="Masc">
            <label for="Masc">Masc</label>
            <input type="radio" id="Fem" name="sexo" value="Fem">
            <label for="Fem">Fem</label>
            <input type="radio" id="not" name="sexo" value="not">
            <label for="not">Prefiro não informar</label><br>
            <strong><label for="">Endereço:</label></strong><br>
            <strong><label for="logradouro">Logradouro:</label></strong>
            <input type="text" id="logradouro"><br>
            <strong><label for="bairro">Bairro:</label></strong>
            <input type="text" id="bairro"><br>
            <strong><label for="cidade">Cidade:</label></strong>
            <input type="text" id="Cidade"><br>
            <strong><label for="UF">UF:</label></strong>
            <select name="UF" id="UF">
                <option value="DF">DF</option>
                <option value="SP">SP</option>
                <option value="GO">GO</option>
                <option value="MG">MG</option>
            </select><br>
            <strong><label for="email">Email:</label></strong>
            <input type="email" id="email"><br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">



        </form>
    </div>

</body>
<a href="../index.html">Clique para voltar</a>

</html>
